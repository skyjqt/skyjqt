<script>
    //入职薪水10K，每年涨幅5%，50年后薪水是多少？（递归）
    function salary(entrySalary,rise,yearLater){
        for(var i = 0;i<yearLater;i++){
            entrySalary = entrySalary +entrySalary*rise;
        }
        return entrySalary
    }
    
    console.log(salary(10000,0.05,10))
</script>
