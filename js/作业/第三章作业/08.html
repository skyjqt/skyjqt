<script>
    function theDay(year, month, day) {//将多个条件转为两个条件，

        //边界判断，超出返回false
        if(month<1 || month>12 || day<1 || day>31 || year<1000) return false
        var Days = day
        for (i = 1; i < month; i++) {
            if (i === 1 || i === 3 || i === 5 || i === 7 || i === 8 || i === 10) {
                Days += 31
            }
            else {
                Days += 30
            }
        }

        if(month>2 && year%4===0 && year%100!==0 || year%400===0){
            Days -=1
        }else if(month>2){
            Days-=2
        }

        return Days
    }

    console.log(theDay(2001 ,12,31))
</script>
