    //函数方法：
    function getNum(){
        str = ''
        for(var i=100;i<=200;i++){
            var falg = 1;

            for(var j = 2;j<i;j++){
                if(i%j===0){
                    falg = 2;
                    break;
                }
            }

            if(falg ===1){
                str +=i+','
            }
        }
        return str
    }

    document.write(getNum())
