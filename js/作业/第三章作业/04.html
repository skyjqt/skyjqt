<script>
    //打印100–200之间所有能被3和7整除的数

    //         document.write(i+",")
    //         times++
    //         if(times%4===0){
    //             document.write("<br>")
    //         }
    //     }
    // }

    //while循环
    var times =0;
    var i = 100;
    while(i<=200){
        if(i%3===0 || i%7===0){
            document.write(i+",");
            times++
            if(times%4===0){
                document.write("<br>")
            }
        }
        i++
    }
</script>
