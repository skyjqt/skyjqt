<script>
    //求100-999之间的水仙花数。
    //水仙花数: abc = a*a*a + b*b*b + c*c*c
    for(i=100;i<1000;i++){
        var a = i%10;
        var b =parseInt(i%100/10);
        var c =parseInt(i/100);
        if(a*a*a + b*b*b + c*c*c===i){
            document.write(i+",")
        }
    }
</script>
