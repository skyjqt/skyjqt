<script>

    var sortColors = function(nums) {
    let p1 = 0
    let p2 = nums.length-1
    for(let i =0;i<=nums.length;i++){
        if(nums[i]==0){
            swap(i,p1)
            p1++
        }
        else if(nums[i]==2){
            swap(i,p2)
            p2--
        }
        else{
            i++
        }
    }
    return nums

    function swap(a,b){
        let temp = nums[a]
        nums[a] = nums[b]
        nums[b] = temp
    }
};

var a=[2,0,1,0,2,1]
var b=sortColors(a)
console.log(b)
</script>
